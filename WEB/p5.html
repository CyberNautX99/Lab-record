<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <script>
        function validateForm() {
            var name = document.myform.name.value.trim();
            var password = document.myform.password.value.trim();
            var valid = true;

            // Reset previous error messages
            document.getElementById("nameError").innerHTML = "";
            document.getElementById("passwordError").innerHTML = "";

            // Name validation
            if (name === "") {
                document.getElementById("nameError").innerHTML = "Name can't be blank!";
                valid = false;
            } else if (!/^[a-zA-Z ]+$/.test(name)) {
                document.getElementById("nameError").innerHTML = "Name can only contain letters!";
                valid = false;
            }

            // Password validation
            if (password.length < 6) {
                document.getElementById("passwordError").innerHTML = "Password must be at least 6 characters!";
                valid = false;
            }

            return valid;  // If false, form won't submit
        }
    </script>
</head>
<body>

    <h2>Register Here</h2>
    <form name="myform" method="post" action="abc.jsp" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <span id="nameError" style="color: red;"></span>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <span id="passwordError" style="color: red;"></span>
        <br><br>

        <input type="submit" value="Register">
    </form>

</body>
</html>
