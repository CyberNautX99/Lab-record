<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Arrays Example</title>
    <script type="text/javascript">
        function arrayExample() {
            // Define an array with values
            const myArray = [10, 20, 30, 40, 50];
            let sum = 0;

            // Loop through the array and calculate sum
            for (let i = 0; i < myArray.length; i++) {
                sum += myArray[i];
            }

            // Display sum inside the webpage
            document.getElementById("result").innerHTML = "Sum of array elements: " + sum;
        }
    </script>
</head>
<body>
    <h2>JavaScript Arrays Example</h2>
    <input type="button" onclick="arrayExample()" value="Click Here">
    <p id="result"></p> <!-- This will show the result -->
</body>
</html>
