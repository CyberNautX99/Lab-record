<!DOCTYPE html>
<html>
<head> 
    <title>JavaScript Alert Box</title>
    <script>
        function showAlert() {
            alert("You clicked the button! JavaScript alert box is working.");
        }
    </script>
</head>
<body style="background-color: #72d6f5; text-align: center; font-family: Arial, sans-serif;">

    <h1> Click the button to see an alert</h1>
    <button onclick="showAlert()" style="padding: 10px 20px; border-radius: 10px; background-color:rgb(255, 94, 0); cursor: pointer;">Click Here</button>

</body>
</html>
